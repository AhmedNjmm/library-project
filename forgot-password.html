  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyDJq89s9gs3lGKj1eKM0eDD0Mein6mmm50",
      authDomain: "library-project-f63b0.firebaseapp.com",
      projectId: "library-project-f63b0",

    });
  </script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body d-flex flex-column">
        <h4 class="card-title">🔐 استعادة كلمة المرور</h4>
        <label class="form-label">📧 البريد الإلكتروني</label>
        <input type="email" id="forgot-email" class="mb-5">
        <button class="btn btn-primary mt-3 w-100" id="recover-btn" type="button">🔍 استرجاع كلمة المرور</button>
        <p id="recover-msg"></p>
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const btn = document.getElementById("recover-btn");
            const msg = document.getElementById("recover-msg");

            btn.addEventListener("click", function () {
              const email = document.getElementById("forgot-email").value.trim();

              if (!email) {
                msg.textContent = "❗ الرجاء إدخال البريد الإلكتروني.";
                msg.style.color = "red";
                return;
              }

              firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                  msg.textContent = "✅ تم إرسال رابط استرجاع كلمة المرور إلى بريدك الإلكتروني.";
                  msg.style.color = "green";
                })
                .catch(error => {
                  msg.textContent = "❌ " + error.message;
                  msg.style.color = "red";
                });
            });
          });
        </script>
      </div>
    </div>
  </div>

  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
