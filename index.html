      <script>
          document.addEventListener("DOMContentLoaded", function () {
    const container = document.getElementById("auth-button-container");

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        const isAdmin = user.email === "admin@library.com";
        let adminBtn = isAdmin ? `<a class="btn btn-warning me-2" href="admin.html">⚙️ لوحة التحكم</a>` : "";
        container.innerHTML = `
          <a class="btn btn-info me-2" href="my-account.html">👤 حسابي</a>
          ${adminBtn}
          <button class="btn btn-danger" onclick="logout()">🚪 تسجيل الخروج</button>
        `;
      } else {
        container.innerHTML = `<a class="btn btn-success" href="login.html">🔐 تسجيل الدخول</a>`;
      }
    });
  });

  function logout() {
    firebase.auth().signOut().then(() => {
      localStorage.removeItem("isAdmin");
      window.location.href = "login.html";
    }).catch((error) => {
      alert("❌ خطأ أثناء تسجيل الخروج: " + error.message);
    });
  }
