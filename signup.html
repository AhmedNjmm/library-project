<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body d-flex flex-column">
                <h3 class="card-title">إنشاء حساب جديد</h3><label class="form-label">اكتب: البريد الإلكتروني</label><input type="email" id="signup-email" class="ms-md-2"><label class="form-label ms-2">اكتب: كلمة المرور</label><input type="password" id="signup-password" class="ms-md-2"><button class="btn btn-success mt-3 w-100" id="signup-btn" type="button">انشاء الحساب</button><script>
document.addEventListener("DOMContentLoaded", function () {
  const signupBtn = document.getElementById("signup-btn");

  signupBtn.addEventListener("click", function () {
    const email = document.getElementById("signup-email").value.trim();
    const password = document.getElementById("signup-password").value.trim();

    if (!email || !password) {
      alert("❗ الرجاء تعبئة جميع الحقول");
      return;
    }

    // جلب الحسابات المسجلة مسبقًا
    const accounts = JSON.parse(localStorage.getItem("accounts")) || [];

    // التحقق إذا الإيميل مستخدم من قبل
    const exists = accounts.some(acc => acc.email === email);
    if (exists) {
      alert("⚠️ هذا البريد مسجّل بالفعل.");
      return;
    }

    // إضافة الحساب الجديد مع تحديد النوع كطالب
    accounts.push({ email, password, role: "student" });
    localStorage.setItem("accounts", JSON.stringify(accounts));

    alert("✅ تم إنشاء الحساب بنجاح!");
    window.location.href = "login.html";
  });
});
</script>
