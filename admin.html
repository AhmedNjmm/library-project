  <div class="container">
    <!-- ✅ إضافة كتاب -->
    <h1 class="text-center mt-4">📘 إدارة الكتب</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-4 mb-5">
        <label class="form-label">عنوان الكتاب</label>
        <input type="text" id="book-title" class="form-control mb-2">
        <label class="form-label">وصف الكتاب</label>
        <textarea id="book-description" class="form-control mb-2" rows="3"></textarea>
        <label class="form-label">رابط الصورة</label>
        <input type="text" id="book-image" class="form-control mb-2">
        <label class="form-label">التصنيف</label>
        <select id="book-category" class="form-select mb-2">
          <option disabled selected>اختر تصنيفًا</option>
        </select>
        <label class="form-label">عدد النسخ</label>
        <input type="number" id="book-quantity" class="form-control mb-2">
        <div class="form-check">
          <input type="checkbox" id="suggested-book" class="form-check-input">
          <label for="suggested-book" class="form-check-label">📌 كتاب مقترح؟</label>
        </div>
        <button id="add-book-btn" class="btn btn-primary w-100 mt-3">📘 أضف الكتاب</button>
      </div>
    </div>

    <!-- ✅ جدول عرض الكتب -->
    <div class="container mb-5 mt-4">
      <p class="fs-3 text-center">📚 الكتب المتاحة في المكتبة</p>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>📘 العنوان</th>
              <th>🧠 التصنيف</th>
              <th>📦 النسخ</th>
              <th>⚙️ التحكم</th>
            </tr>
          </thead>
          <tbody id="books-tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- ✅ إدارة التصنيفات -->
    <div class="container">
      <h1 class="text-center mt-5">🧩 إدارة التصنيفات</h1>
      <div class="mb-3">
        <label class="form-label">اسم التصنيف</label>
        <input type="text" id="category-search-input" class="form-control" placeholder="🔍 ابحث عن تصنيف">
        <button class="btn btn-primary mt-2" id="add-category-btn">➕ إضافة تصنيف</button>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>اسم التصنيف</th>
              <th>إجراءات</th>
            </tr>
          </thead>
          <tbody id="categories-tbody"></tbody>
        </table>
      </div>
    </div>
