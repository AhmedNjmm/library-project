<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/Footer-Basic-icons.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>

      apiKey: "AIzaSyDJq89s9gs3lGKj1eKM0eDD0Mein6mmm50",
      authDomain: "library-project-f63b0.firebaseapp.com",
      projectId: "library-project-f63b0",
      storageBucket: "library-project-f63b0.appspot.com",
      messagingSenderId: "91581535655",

    };

    const db = firebase.firestore();

</head>

<body class="bg-dark-subtle mb-5">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="admin.html">📚 لوحة تحكم الأدمن</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="admin.html">🏠 الصفحة الرئيسية</a></li>
            <li class="nav-item"><a class="nav-link" href="admin-stats.html">📊 الإحصائيات</a></li>
            <li class="nav-item"><button class="btn btn-danger ms-3" id="admin-logout-btn">🚪 تسجيل الخروج</button></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <h1 class="text-center mt-5">لوحة تحكم المشرف 👑</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3 d-flex flex-column mt-4 mb-5">
        <label class="form-label">عنوان الكتاب</label>
        <input type="text" id="book-title" class="form-control">
        <label class="form-label mt-3">وصف الكتاب</label>
        <textarea id="book-description" class="form-control" rows="3"></textarea>
        <label class="form-label mt-3">رابط الصورة</label>
        <input type="text" id="book-image" class="form-control">
        <label class="form-label mt-3">التصنيف</label>
        <select id="book-category" class="form-select">
          <option value="Programming">برمجة</option>
          <option value="AI" selected>ذكاء اصطناعي</option>
          <option value="Algorithms">خوارزميات</option>
          <option value="Networks">شبكات</option>
        </select>
        <label class="form-label mt-3">عدد النسخ</label>
        <input type="number" id="book-quantity" class="form-control">
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="suggested-book">
          <label class="form-check-label" for="suggested-book">📌 كتاب مقترح؟</label>
        </div>
        <button class="btn btn-primary w-100 mt-3" id="add-book-btn">📘 أضف الكتاب</button>
      </div>
    </div>
  </div>

  <div class="container mb-5 mt-4">
    <p class="fs-3 text-center">📚 الكتب المتاحة</p>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>📘 العنوان</th>
            <th>🧠 التصنيف</th>
            <th>📦 النسخ</th>
            <th>⚙️ التحكم</th>
          </tr>
        </thead>
        <tbody id="books-tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const titleInput = document.getElementById("book-title");
      const imageInput = document.getElementById("book-image");
      const categoryInput = document.getElementById("book-category");
      const quantityInput = document.getElementById("book-quantity");
      const suggestedCheckbox = document.getElementById("suggested-book");
      const addBtn = document.getElementById("add-book-btn");
      const booksTableBody = document.getElementById("books-tbody");

      addBtn.addEventListener("click", function () {
        const title = titleInput.value.trim();
        const image = imageInput.value.trim();
        const category = categoryInput.value;
        const quantity = parseInt(quantityInput.value);
        const description = document.getElementById("book-description").value.trim();
        const suggested = suggestedCheckbox.checked;

        if (!title || !image || !category || isNaN(quantity) || quantity < 1) {
          alert("❗ يرجى تعبئة جميع الحقول بشكل صحيح.");
          return;
        }

        const newBook = { title, image, category, available: quantity, description, suggested };

        db.collection("books").add(newBook)
          .then(() => {
            alert("✅ تم إضافة الكتاب بنجاح إلى Firebase!");
            titleInput.value = "";
            imageInput.value = "";
            categoryInput.selectedIndex = 0;
            quantityInput.value = "";
            document.getElementById("book-description").value = "";
            suggestedCheckbox.checked = false;
            renderBooks();
          })
          .catch(error => {
            alert("🚫 حدث خطأ أثناء الإضافة: " + error.message);
          });
      });

      function renderBooks() {
        booksTableBody.innerHTML = "";
        db.collection("books").get()
          .then(snapshot => {
            snapshot.forEach(doc => {
              const book = doc.data();
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${book.title}</td>
                <td>${book.category}</td>
                <td>${book.available}</td>
                <td><em>🛠️ التحكم غير مفعل بعد</em></td>
              `;
              booksTableBody.appendChild(row);
            });
          })
          .catch(error => {
            console.error("خطأ في جلب الكتب:", error.message);
          });
      }

      renderBooks();
    });
  </script>

  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
